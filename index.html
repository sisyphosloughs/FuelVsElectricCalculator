<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrtkosten-Rechner</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            min-height: 100vh;
        }
        
        .container {
            background: white;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
            text-align: left;
            margin-bottom: 30px;
            font-size: 2.2em;
        }
        
        .input-section {
            background: #f5f5f5;
            padding: 25px;
            margin-bottom: 30px;
            border-left: 5px solid #667eea;
        }
        
        .input-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .input-field {
            display: flex;
            flex-direction: column;
        }
        
        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        
        input {
            padding: 12px;
            border: 2px solid #e0e0e0;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .add-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .table-container {
            background: white;
            overflow-x: auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        
        .mobile-item {
            background: white;
            padding: 15px;
            border-bottom: 1px solid #d0d0d0;
        }
        
        .mobile-item.benzin {
            border-left: 4px solid #ff6b35;
        }
        
        .mobile-item.strom {
            border-left: 4px solid #4ecdc4;
        }
        
        .mobile-item:last-child {
            border-bottom: none;
        }
        
        .mobile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .mobile-description {
            font-weight: bold;
            color: #667eea;
            font-size: 16px;
        }
        
        .mobile-cost {
            font-weight: bold;
            font-size: 1.2em;
            color: #333;
        }
        
        .mobile-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            color: #666;
        }
        
        .mobile-details span {
            flex: 1;
            margin-right: 10px;
            line-height: 1.4;
        }
        
        .mobile-delete {
            flex-shrink: 0;
        }

        
        .mobile-view {
            display: block;
        }
        
        /* Summen-Karten */
        .sum-cards {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }
        
        .sum-card {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            border: 1px solid #e0e0e0;
        }
        
        .sum-card.benzin {
            border-left: 4px solid #ff6b35;
        }
        
        .sum-card.strom {
            border-left: 4px solid #4ecdc4;
        }
        
        .sum-card.gesamt {
            border-left: 4px solid #667eea;
            background: #667eea;
            color: white;
        }
        
        .sum-card.differenz {
            border-left: 4px solid #9b59b6;
            background: #f8f9fa;
        }
        
        .sum-value {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .sum-label {
            font-size: 0.9em;
            opacity: 0.8;
        }

        
        @media (max-width: 768px) {
            .input-group {
                grid-template-columns: 1fr;
            }
            
            .sum-cards {
                grid-template-columns: 1fr;
            }
        }

        
        .delete-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }
        
        .delete-btn:hover {
            background: #ff3838;
        }
        
        .summary {
            background: linear-gradient(135deg, #2ed573, #1e90ff);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }
        
        .summary h3 {
            margin: 0 0 10px 0;
            font-size: 1.5em;
        }
        
        .summary .total {
            font-size: 2em;
            font-weight: bold;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Fahrtkosten-Rechner</h1>
        
        <div class="input-section">
            <h3>Neue Fahrt hinzuf端gen</h3>
            <div class="input-group">
                <div class="input-field">
                    <label for="kilometer">Kilometer:</label>
                    <input type="number" id="kilometer" step="0.1" min="0" value="150">
                </div>
                <div class="input-field">
                    <label for="antriebsart">Antriebsart:</label>
                    <div style="display: flex; gap: 15px; margin-top: 8px;">
                        <label style="display: flex; align-items: center; font-weight: normal; margin: 0;">
                            <input type="radio" name="antriebsart" value="benzin" checked style="margin-right: 8px;" onchange="toggleAntriebsart()">
                            Benzin/Diesel
                        </label>
                        <label style="display: flex; align-items: center; font-weight: normal; margin: 0;">
                            <input type="radio" name="antriebsart" value="strom" style="margin-right: 8px;" onchange="toggleAntriebsart()">
                            Strom
                        </label>
                    </div>
                </div>
                <div class="input-field">
                    <label for="verbrauch" id="verbrauchLabel">Verbrauch (L/100km):</label>
                    <input type="number" id="verbrauch" step="0.1" min="0" value="6.5">
                </div>
                <div class="input-field">
                    <label for="preis" id="preisLabel">Preis je Liter:</label>
                    <input type="number" id="preis" step="0.01" min="0" value="1.65">
                </div>
                <div class="input-field">
                    <label for="beschreibung">Beschreibung (optional):</label>
                    <input type="text" id="beschreibung" placeholder="z.B. Fahrt nach M端nchen">
                </div>

            </div>
            <button class="add-btn" onclick="addFahrt()">Fahrt hinzuf端gen</button>
        </div>
        
        <div class="table-container">
            <div class="mobile-view" id="mobileView">
            </div>
        </div>
        
        <div class="sum-cards">
            <div class="sum-card benzin">
                <div class="sum-value" id="sumBenzin">0,00</div>
                <div class="sum-label">Benzin/Diesel</div>
            </div>
            <div class="sum-card strom">
                <div class="sum-value" id="sumStrom">0,00</div>
                <div class="sum-label">Strom</div>
            </div>
            <div class="sum-card differenz">
                <div class="sum-value" id="sumDifferenz">0,00</div>
                <div class="sum-label">Differenz</div>
            </div>
            <div class="sum-card gesamt">
                <div class="sum-value" id="sumGesamt">0,00</div>
                <div class="sum-label">Gesamt</div>
            </div>
        </div>

    </div>

    <script>
        let fahrten = [];
        let nextId = 1;
        
        // Memory f端r Antriebsarten
        let benzinValues = { verbrauch: '6.5', preis: '1.65' };
        let stromValues = { verbrauch: '14', preis: '0.7' };
        let hasSeenBenzin = true;  // Initial geladen mit Benzin
        let hasSeenStrom = false;

        function toggleAntriebsart() {
            const currentAntriebsart = document.querySelector('input[name="antriebsart"]:checked').value;
            const verbrauchLabel = document.getElementById('verbrauchLabel');
            const preisLabel = document.getElementById('preisLabel');
            const verbrauchInput = document.getElementById('verbrauch');
            const preisInput = document.getElementById('preis');
            
            // Aktuelle Werte der bisher aktiven Antriebsart speichern
            if (currentAntriebsart === 'strom') {
                // Wechsel von Benzin zu Strom - speichere Benzin-Werte
                benzinValues.verbrauch = verbrauchInput.value;
                benzinValues.preis = preisInput.value;
                
                // Zu Strom wechseln
                verbrauchLabel.textContent = 'Verbrauch (kWh/100km):';
                preisLabel.textContent = 'Preis je kWh:';
                
                if (!hasSeenStrom) {
                    // Erstes Mal Strom - Beispielwerte verwenden
                    verbrauchInput.value = '14';
                    preisInput.value = '0.7';
                    hasSeenStrom = true;
                } else {
                    // Schon mal bei Strom gewesen - gespeicherte Werte verwenden
                    verbrauchInput.value = stromValues.verbrauch;
                    preisInput.value = stromValues.preis;
                }
            } else {
                // Wechsel von Strom zu Benzin - speichere Strom-Werte
                stromValues.verbrauch = verbrauchInput.value;
                stromValues.preis = preisInput.value;
                
                // Zu Benzin wechseln
                verbrauchLabel.textContent = 'Verbrauch (L/100km):';
                preisLabel.textContent = 'Preis je Liter:';
                
                if (!hasSeenBenzin) {
                    // Erstes Mal Benzin - Beispielwerte verwenden
                    verbrauchInput.value = '6.5';
                    preisInput.value = '1.65';
                    hasSeenBenzin = true;
                } else {
                    // Schon mal bei Benzin gewesen - gespeicherte Werte verwenden
                    verbrauchInput.value = benzinValues.verbrauch;
                    preisInput.value = benzinValues.preis;
                }
            }
        }

        function addFahrt() {
            const verbrauchStr = document.getElementById('verbrauch').value.replace(',', '.');
            const kilometerStr = document.getElementById('kilometer').value.replace(',', '.');
            const preisStr = document.getElementById('preis').value.replace(',', '.');
            
            const verbrauch = parseFloat(verbrauchStr);
            const kilometer = parseFloat(kilometerStr);
            const preis = parseFloat(preisStr);
            const beschreibung = document.getElementById('beschreibung').value || 'Keine Beschreibung';
            const antriebsart = document.querySelector('input[name="antriebsart"]:checked').value;

            if (!verbrauch || !kilometer || !preis) {
                alert('Bitte f端llen Sie alle Pflichtfelder aus!');
                return;
            }

            const verbrauchGesamt = (kilometer * verbrauch) / 100;
            const kosten = verbrauchGesamt * preis;
            const datum = new Date().toLocaleDateString('de-DE');

            const fahrt = {
                id: nextId++,
                datum: datum,
                beschreibung: beschreibung,
                antriebsart: antriebsart,
                kilometer: kilometer,
                verbrauch: verbrauch,
                preis: preis,
                verbrauchGesamt: verbrauchGesamt,
                kosten: kosten
            };

            fahrten.push(fahrt);
            updateTable();
            updateSums();
            
            // Nur Beschreibung leeren
            document.getElementById('beschreibung').value = '';
        }

        function deleteFahrt(id) {
            fahrten = fahrten.filter(f => f.id !== id);
            updateTable();
            updateSums();
        }

        function updateTable() {
            // Liste aktualisieren
            const mobileView = document.getElementById('mobileView');
            mobileView.innerHTML = '';

            fahrten.forEach((fahrt) => {
                const antriebText = fahrt.antriebsart === 'strom' ? 'Strom' : 'Benzin/Diesel';
                const verbrauchEinheit = fahrt.antriebsart === 'strom' ? 'kWh/100km' : 'L/100km';
                const preisEinheit = fahrt.antriebsart === 'strom' ? '/kWh' : '/L';
                
                const mobileCard = document.createElement('div');
                mobileCard.className = `mobile-item ${fahrt.antriebsart === 'strom' ? 'strom' : 'benzin'}`;
                mobileCard.innerHTML = `
                    <div class="mobile-header">
                        <span class="mobile-description">${fahrt.beschreibung}</span>
                        <span class="mobile-cost">${fahrt.kosten.toFixed(2).replace('.', ',')}</span>
                    </div>
                    <div class="mobile-details">
                        <span>Datum: ${fahrt.datum}, Antrieb: ${antriebText}, Kilometer: ${fahrt.kilometer.toFixed(1).replace('.', ',')} km, Verbrauch: ${fahrt.verbrauch.toFixed(1).replace('.', ',')} ${verbrauchEinheit}, Preis: ${fahrt.preis.toFixed(2).replace('.', ',')} ${preisEinheit}</span>
                        <button class="delete-btn mobile-delete" onclick="deleteFahrt(${fahrt.id})">L旦schen</button>
                    </div>
                `;
                mobileView.appendChild(mobileCard);
            });
        }

        function updateSums() {
            const benzinFahrten = fahrten.filter(f => f.antriebsart === 'benzin');
            const stromFahrten = fahrten.filter(f => f.antriebsart === 'strom');
            
            const sumBenzin = benzinFahrten.reduce((sum, f) => sum + f.kosten, 0);
            const sumStrom = stromFahrten.reduce((sum, f) => sum + f.kosten, 0);
            const sumGesamt = sumBenzin + sumStrom;
            const differenz = sumBenzin - sumStrom;
            
            document.getElementById('sumBenzin').textContent = sumBenzin.toFixed(2).replace('.', ',');
            document.getElementById('sumStrom').textContent = sumStrom.toFixed(2).replace('.', ',');
            document.getElementById('sumGesamt').textContent = sumGesamt.toFixed(2).replace('.', ',');
            document.getElementById('sumDifferenz').textContent = differenz.toFixed(2).replace('.', ',');
        }


        function clearInputs() {
            document.getElementById('verbrauch').value = '';
            document.getElementById('kilometer').value = '';
            document.getElementById('preis').value = '';
            document.getElementById('beschreibung').value = '';
        }

        // Enter-Taste zum Hinzuf端gen
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addFahrt();
            }
        });

    </script>
</body>
</html>
